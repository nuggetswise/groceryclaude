<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ›’ Grocery List</h1>
            <p class="subtitle">Smart shopping made simple</p>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="item-count">0</span>
                <span class="stat-label">items</span>
            </div>
            <button class="clear-btn" id="clear-all" title="Clear all items">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Clear All
            </button>
        </div>

        <!-- Add Item Form -->
        <div class="add-section">
            <form id="add-form">
                <input 
                    type="text" 
                    id="item-input" 
                    placeholder="Add items... (e.g., milk, eggs, bread)"
                    autocomplete="off"
                >
                <button type="submit" class="add-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <h2>Your list is empty</h2>
            <p>Add items above to get started</p>
        </div>

        <!-- Grocery List (Categorized) -->
        <div class="grocery-list-container" id="grocery-list-container">
            <!-- Categories will be dynamically added here -->
        </div>

        <!-- Complete Trip Section -->
        <div class="complete-trip-section" id="complete-trip-section" style="display: none;">
            <button class="complete-trip-btn" id="complete-trip-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Complete Shopping Trip
            </button>
        </div>

        <!-- History Section -->
        <div class="history-section" id="history-section" style="display: none;">
            <div class="history-header">
                <h3>ðŸ“œ Shopping History</h3>
                <button class="copy-last-trip-btn" id="copy-last-trip-btn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy from Last Trip
                </button>
            </div>
            <div class="history-content" id="history-content">
                <!-- History trips will be added here -->
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
